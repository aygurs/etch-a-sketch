<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap');
        </style>
    </head>

    <body>
        <div class="title">Etch-A-Sketch</div>
        <div class="sizeTitle">
            <div>Choose a grid size!</div>
        </div>
        <div class="sizeButtonContainer">
            <button class="button16">16x16</button>
            <button class="button32">32x32</button>
            <button class="button64">64x64</button>
        </div>
        <div class="sizeInputContainer">
            <label for="gridSizeInput">Or, enter a grid size:</label>
            <input type="number" id="gridSizeInput">
        </div>
        <div class="gridColourContainer">
            <div class="colourContainer">
                <button class="buttonBlack">Black</button>
                <button class="buttonWhite">White</button>
                <button class="buttonRandom">Random Colour</button>
                <label for="colourPicker">Or, choose a colour:</label>
                <input type="color" id="colourPicker" value="#ff0000">
            </div>
            <div class="gridContainer"></div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
